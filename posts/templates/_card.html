   
<div class="card my-4 col-12 col-md-6">
    
    <div class="card-header">
        {% if post.user.profile_image %}
            <img src="{{ post.user.profile_image.url }}" alt="" class="rounded-circle" width="30px">    
        {% else %}
            <img src="/media/profile/default.jpeg" alt="" class="rounded-circle" width="30px">    
        {% endif %}
        <a href="{% url 'accounts:profile' username=post.user %}" class="text-reset text-decoration-none">
            {{ post.user }}
        </a>
    </div>
    
    <img src="{{ post.image.url }}" alt="">
    <div class="card-body">
        <a href="{% url 'posts:likes' id=post.id %}" class="text-reset text-decoration-none">
            {% if user in post.like_users.all %}
            <i class="bi bi-suit-heart-fill" style="color:red"></i>
            {% else %}
            <i class="bi bi-suit-heart"></i>
            {% endif %}
        </a> {{ post.like_users.all|length }}명이 좋아합니다. 
        <p class="card-text">{{ post.content }}</p>
    </div>
    <div class="card-footer text-body-secondary">
        {{ post.created_at }}
    </div>
</div>
